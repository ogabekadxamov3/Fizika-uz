<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Fizika uz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Fizika uz Mini App</h1>

  <pre id="output">Yuklanmoqda...</pre>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user;
    const output = document.getElementById("output");

    if (!user) {
      output.textContent = "Telegram user topilmadi";
    } else {
      output.textContent = "Tekshirilmoqda...";

      fetch("https://d25621eabb93.ngrok-free.app/auth/telegram", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: user.id,
          username: user.username,
          first_name: user.first_name
        })
      })
        .then(res => res.json())
        .then(data => {
          console.log("Backend javobi:", data);

          if (data.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "tests.html";
          }
        })
        .catch(err => {
          console.error("Backend error:", err);
          output.textContent = "Backend bilan aloqa xatosi";
        });
    }
  </script>
</body>
</html>
