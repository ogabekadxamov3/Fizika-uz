<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Fizika uz — Testlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    h2 {
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2a9df4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:active {
      background: #1c7dc9;
    }
  </style>
</head>
<body>

  <h2>Test ishlash</h2>

  <input
    id="testCode"
    type="text"
    placeholder="Test kodini kiriting"
  />

  <button onclick="startTest()">Testni boshlash</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function startTest() {
      const code = document.getElementById("testCode").value.trim();

      if (!code) {
        alert("Test kodini kiriting");
        return;
      }

      // Hozircha faqat o‘tamiz
      window.location.href = "test.html?code=" + encodeURIComponent(code);
    }
  </script>

</body>
</html>
